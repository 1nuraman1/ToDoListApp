<div class="container shadow">

  <h1>{{ title }}</h1>
  
  <div class="input-group p-4 shadow nuke">
    <input type="text" class="form-control" placeholder="Enter task" #task>
    <button class="btn btn-outline-primary" type="button" (click)="addTask(task.value)">+</button>
  </div>

  <h2 class="p-4" style="text-align: left;">Tasks :</h2>

  <ul  *ngFor="let item of list">
    <li>{{item.name}}</li><button class="btn btn-outline-danger float-right" (click)="deleteTask(item.id)">delete</button>
  </ul>



</div>
